<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="icon" href="img /logo-sma-1-01.svg" />
    <title>Login</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="section-cta" id="login-member">
        <!-- LOGIN MEMBER -->
        <div class="container">
          <div class="cta cta-box">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Login Member</h2>
              <form class="cta-form" action="#">
                <div>
                  <label for="name">Username:</label>
                  <input id="name" type="email" placeholder="email" required />
                </div>

                <div>
                  <label for="password">Password:</label>
                  <input
                    id="password"
                    type="password"
                    placeholder="password"
                    required
                  />
                </div>
                <button class="btn btn--form">Login</button>
                <button class="btn btn--form">Daftar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
